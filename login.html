    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-10">
          <!-- Using Grid to Center inputs -->
          <div
            class="row px-3 pb-5 rounded-3"
            style="background: rgba(0, 0, 0, 0.7)"
          >
            <div class="col-10 mx-auto mb-3">
              <p class="h1 my-5 text-white">Sign In</p>
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control input-color text-white border-0"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput" class="light-grey"
                  >Email or Phone Number</label
                >
              </div>
            </div>
            <div class="col-10 mx-auto">
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control input-color text-white border-0"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput" class="light-grey">Password</label>
              </div>
            </div>
            <div class="col-10 mt-3 mb-2 mx-auto text-center">
              <input
                type="submit"
                class="btn btn-danger fs-5 w-100 py-2 mb-3"
                style="background: red"
                value="Sign in"
              />
            </div>
            <div
              class="col-10 mx-auto d-flex justify-content-between text-white"
            >
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label
                  class="form-check-label light-grey"
                  for="flexCheckDefault"
                >
                  Remember Me
                </label>
              </div>
              <a href="#" class="text-decoration-none light-grey">Need help?</a>
            </div>
            <div class="col-10 mx-auto mt-3">
              <p class="light-grey">
                New to Netflix?&#160;&#160;&#160;<a
                  href="#"
                  class="text-decoration-none text-white"
                  >Sign up now.</a
                >
              </p>
              <p class="light-grey" style="font-size: 0.8rem">
                This page is protected by Google reCAPTCHA to ensure you're not
                a bot. Learn more. ¬©Nelson_Dev
              </p>
            </div>
